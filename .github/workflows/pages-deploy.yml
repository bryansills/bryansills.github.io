name: Deploys the latest changes on the 'gh-pages' git branch to Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Sleep for 5 minutes to give the build process enough time
        run: sleep 300
        shell: bash

      - uses: actions/checkout@v3
        with:
          ref: 'gh-pages'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1